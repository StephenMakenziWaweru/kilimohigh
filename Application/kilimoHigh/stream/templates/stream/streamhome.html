{% extends "student/base.html" %}
{% block content %}
    <a href="{% url 'stream-create' %}"><button class="btn btn-info">Create Stream</button></a>
    <table class="table table-striped table-responsive table-sm text-nowrap table-hover">
        <thead class="thead-light thead-bordered">
            <tr>
                <th class="border-right">Stream ID</th>
                <th class="border-right">Stream Name</th>
            </tr>
        </thead>
        <tbody class="table-striped" id="table_body">
            {% for stream in stream_list %}
                <tr>
                    <td>{{ stream.id }}</td>
                    <td>{{ stream.stream_name }}</td>
                    
                    <td>
                        <div>
                            <a class="btn btn-secondary btn-sm" href="{% url 'stream-detail' stream.id %}"><i class="bi bi-ticket-detailed"></i>Detail</a>
                        </div>
                    <td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock content %}
